<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys" class="active">
            <button style="color: rgb(13, 199, 183);">C</button>
            <button style="color: rgb(13, 199, 183);">%</button>
            <button style="color: rgb(13, 199, 183);">&lt;=</button>
            <button style="color: rgb(13, 199, 183);">/</button>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button style="color: rgb(13, 199, 183);">*</button>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button style="color: rgb(13, 199, 183);">-</button>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button style="color: rgb(13, 199, 183);">+</button>
            <button >00</button>
            <button >0</button>
            <button style="color: rgb(13, 199, 183);">.</button>
            <button style="color: rgb(13, 199, 183);">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
